<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Pomodoro</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container">
    <div class="row">
      <h1 class="twelve column">Pomodoro</h1>
    </div>
    <div class="row">
      <button class="four columns offset-by-four" id="start-btn">Start</button>
    </div>
    <div class="row">
      <button class="two columns offset-by-four hidden" id="reset-btn">Reset</button>
      <button class="two columns hidden" id="pause-btn">Pause</button>
      <button class="two columns hidden" id="resume-btn">Resume</button>
    </div>
    <div class="row display-container">
      <span class="one column offset-by-three" id="minus-btn">-</span>
      <span class="four columns" id="display"></span>
      <span class="one column" id="plus-btn">+</span>
    </div>
  </div>

<script src='main.js'></script>
</body>
</html>
